<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCont.css">
    <title>Fale Conosco</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img/drag-left.png" alt="Dragão">
        </div>
        <form action="" class="form">
            <div class="tit">
                <a href="index.html"><img src="img/logo.png" class="logo" alt=""></a>
                <h1>
                    Envie sua dúvida
                </h1>
            </div>
            <br>
            <div class="cont">
                <input type="text" class="input" placeholder="Email">
                <br>
                <br>
                <input type="text" class="input" placeholder="Assunto">
                <br>
                <br>
                <textarea name="duv" id="duv" cols="30" rows="10" placeholder="Digite sua dúvida"></textarea>
                <br>
                <br>
                <input type="button" value="Enviar" class="button">
            </div>
        </form>
        <div class="img">
            <img src="img/drag-right.png" alt="Dragão">
        </div>
    </div>
</body>
</html>
